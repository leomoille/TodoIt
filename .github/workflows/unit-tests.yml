name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1' # Change to your desired PHP version
          extensions: mbstring

      - name: Install Dependencies
        run: composer install

      - name: Run PHPUnit Tests
        run: php bin/phpunit
